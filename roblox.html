<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon's Portfolio</title>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            text-align: center;
            background-color: rgb(7, 7, 7);
        }

        ::-webkit-scrollbar {
            height: 4px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #494848;
            border-radius: 90px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #313131;
        }

        ::selection {
            background-color: rgba(107, 122, 255, 0.233);
        }

        .title {
            margin-top: 3%;
            color: rgb(255, 121, 121);
            font-family: "Poppins";
            font-weight: 500;
            text-shadow: 0 0 2px;
            font-size: 330%;
        }

        .description {
            margin-top: -2%;
            color: rgb(109, 108, 108);
            font-family: "Poppins";
            font-weight: 400;
            text-shadow: 0 0 2px;
            font-size: 110%;
        }

        .creations {
            position: absolute;
            bottom: 10%;
            width: 100vw;
            height: 55vh;
            background-color: rgba(17, 17, 17, 0.507);
            box-shadow: 0px 0px 10px rgba(17, 17, 17, 0.507);
            overflow: auto;
            display: flex;
            overflow-y: hidden;
            overflow-x: auto;
        }

        .creations div {
            height: 90%;
            width: 25%;
            background-color: rgb(22, 22, 22);
            margin-top: 1%;
            margin-left: 3%;
            box-shadow: 0px 0px 10px rgb(22, 22, 22);
            border-radius: 10px;
            transition-duration: 0.2s;
            float: left;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <!-- hello -->
    <h1 class="title">Hello, I'm Moon.</h1>
    <h2 class="description">A Roblox scripter with over 4 years of experience</h2>
    <br>
    <div class="creations">
        <div></div>
        <div></div>
        <div></div>
        <div></div> 
        <div></div>
        <div></div>
    </div>
</body>
</html>
