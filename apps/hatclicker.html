<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hat Clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        #main {
            margin-top: 11vh;
            border: none;
            outline: none;
            background-color: transparent;
            font-size: 170px;
            transition-duration: 0.1s;
        }

        #main:active {
            filter: brightness(1.5);
        }

        #clicks {
            color: black;
            font-family: "Poppins";
            font-weight: 550;
            font-size: 70px;
            text-shadow: 0px 0px 2px black;
        }

        #upgrade {
            font-family: "Poppins";
            height: 50px;
            margin-top: 35px;
            border: 0.5px solid;
            border-color: rgb(190, 190, 190);
            outline: none;
            width: auto;
            font-weight: bold;
            border-radius: 20px;
            font-size: 20px;
            position: relative;
            padding: 6px;
            padding-left: 30px;
            padding-right: 30px;
            box-shadow: 0px 0px 5px rgb(231, 225, 225);
            transition-duration: 0.3s;
        }

        #upgrade span {
            position: relative;
            bottom: 45%;
            font-size: 10px;
            font-weight: 400;
        }

        #roll {            
            font-family: "Poppins";
            height: 50px;
            margin-top: 35px;
            border: 0.5px solid;
            border-color: rgb(190, 190, 190);
            outline: none;
            width: auto;
            font-weight: bold;
            border-radius: 20px;
            position: absolute;
            margin-left: 10px;
            font-size: 20px;
            padding: 6px;
            padding-left: 20px;
            padding-right: 20px;
            box-shadow: 0px 0px 5px rgb(231, 225, 225);
            transition-duration: 0.3s;
        }

        #roll:hover {
            background-color: rgb(255, 253, 119);
        }

        #roll input {
            outline: none;
            width: 100px;
            outline: none;
            position: relative;
            margin-left: 6px;
            bottom: 2px;
            border: none;
            padding: 2px;
            border-radius: 10px;
            font-family: "Poppins";
        }

        #cpc {
            font-family: "Poppins";
            position: relative;
            bottom: 6vh;
        }
    </style>
</head>
<body>
    <button id="upgrade">100$<br><span>+1 CPC</span></button>
    <button id="roll">Roll <input type="number" id="value"></button>
    <br>
    <button id="main">ðŸŽ©</button>
    <h1 id="clicks">0</h1>
    <h2 id="cpc">1</h2>
    <script>
        const btn = document.getElementById("main");
        const text = document.getElementById("clicks");
        const upgrade = document.getElementById("upgrade");
        const clickspc = document.getElementById("cpc");
        const roll = document.getElementById("roll");

        var clicks = 0;
        var cost = 100;
        var cpc = 1;

        function com(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")
        }

        function update() {
            text.innerHTML = com(clicks);
            upgrade.innerHTML = com(cost) + "$<br><span>+" + com(cost / 100) + " CPC</span>";
            clickspc.innerHTML = com(cpc);

            if (clicks <= 100) {
                btn.innerHTML = "ðŸŽ©";
            } else if (clicks <= 200) {
                btn.innerHTML = "ðŸŽ“";
            } else if (clicks <= 300) {
                btn.innerHTML = "ðŸ¤ ";
            } else if (clicks <= 400) {
                btn.innerHTML = "ðŸ‘’";
            }

            if (clicks >= cost) {
                upgrade.onmouseover = () => {
                    upgrade.style.backgroundColor = "#36ff46";
                }
            } else {
                upgrade.onmouseover = () => {
                    upgrade.style.backgroundColor = "rgb(226, 72, 72)";
                }
            }
        }

        upgrade.onmouseleave = () => {
            upgrade.style.backgroundColor = "";
        }

        window.onload = () => {
            update();
        }

        btn.addEventListener("click", () => {
            clicks += cpc;
            update();
        });

        var inp = false;

        document.getElementById("value").addEventListener("click", () => {
            inp = true;

            setTimeout(() => {
                inp = false;
            }, 100);
        });

        document.getElementById("value").addEventListener("mouseup", () => {
            inp = false;
        });

        roll.addEventListener("click", () => {
            if (!inp) {
                var num = document.getElementById("value");

                if (num.value < 10 || num.value == "") {
                    alert("You need to roll a minimum of $10");
                } else {
                    if (num.value > clicks) {
                        alert("You don't even have that much lol");
                    } else {
                        var number = prompt("Enter a number (1 ~ 4) to bet on: ");

                        if (number != "" || number != null) {
                            if (number > 4) {
                                alert("That's over 4");
                            } else {
                                let bet = num.value;
                                let dice = Math.floor(Math.random() * 5);

                                if (number == dice) {
                                    alert("You won $" + bet * 3);
                                    clicks += bet * 3;
                                    update();
                                } else if (number != null) {
                                    alert("You lost $" + bet);
                                    clicks -= bet;
                                    update();
                                }
                            }
                        }
                    }
                }
            }
        });

        upgrade.addEventListener("click", () => {
            if (clicks >= cost) {
                clicks -= cost;
                cpc += cost / 100;

                cost += cost;

                update();
            }
        });
    </script>
</body>
</html>
